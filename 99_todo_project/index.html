<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo Project</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f4efd8eda0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <input type="text" name="username" placeholder="enter your own" />
      <ol>
        <li>
          <span><i class="far fa-times-circle"></i> </span> html
        </li>
        <li>
          <span><i class="far fa-times-circle"></i> </span> css
        </li>
        <li>
          <span><i class="far fa-times-circle"></i> </span> javascript
        </li>
        <li>
          <span><i class="far fa-times-circle"></i> </span> bootstrap
        </li>
        <li>
          <span><i class="far fa-times-circle"></i> </span> Jquery
        </li>
      </ol>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
